<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Profile</title>
      <style>
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f4;
                        margin: 0;
                        padding: 0;
                    }
                    .profile {
                        max-width: 600px;
                        margin: 20px auto;
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 5px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                    }
                    h1, h2 {
                        color: #333;
                    }
                    .bio {
                        margin-top: 10px;
                    }
                    .skills {
                        margin-top: 10px;
                    }
                    .skills ul {
                        list-style-type: none;
                        padding: 0;
                    }
                    .skills ul li {
                        display: inline-block;
                        margin-right: 10px;
                        background-color: #007bff;
                        color: #fff;
                        padding: 5px 10px;
                        border-radius: 5px;
                    }
                </style>
   </head>
   <body>
      <div class="profile">
         <h1>John Doe</h1>
         <h2>Age: 30</h2>
         <div class="bio">
            <p>
        Software Engineer with a passion for creating efficient, scalable, and maintainable web applications.
    </p>
         </div>
         <div class="skills">
            <h2>Skills:</h2>
            <ul>
               <li>HTML</li>
               <li>CSS</li>
               <li>JavaScript</li>
               <li>Python</li>
               <li>Java</li>
            </ul>
         </div>
      </div>
   </body>
</html>
